  summary: Builds a formatted string representation of the objective function.
  remarks: >-
    Builds a formatted string representation of the objective function by concatenating

    all coefficients (objective function, slack, and artificial variables) with variable names,

    properly formatting negative coefficients, and appending the optimization direction (max or min).
  example: []
  syntax:
    content: public string BuildObjectiveFunction(LinearProgrammingProblem problem)
    parameters:
    - id: problem
      type: Methods.MathObjects.LinearProgrammingProblem
      description: The linear programming problem.
    return:
      type: System.String
      description: A formatted string of the objective function.
